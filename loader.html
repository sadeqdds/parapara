<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <title>ParaPara</title>

    </head>
    <body style="margin: 0px;">
        <img src="img/splash.png" style="width: 100%; height: 100%; position: fixed;"/>

        <script src="js/jquery-1.11.1.js"></script>

        <script>
            var base_url = "http://www.parapara.xyz/parapara_server/";

            $(document).ready(function () {

                setTimeout(function () {
                    var user_id = JSON.parse(localStorage.getItem("parapara_user_id"));
                    if (user_id != null)
                    {
                        window.location.href = "index.html?user_id=" + user_id;
                    } else
                    {
                        window.location.href = "login.html";
                    }
                }, 5000);



            });

        </script>


    </body>
</html>
