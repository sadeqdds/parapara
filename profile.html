<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="back link"><i class="icon icon-left-big"></i><span class="darkbl">Back</span></a></div>
        <div class="center sliding">User Profile</div>
    </div>
</div>
<div class="pages navbar-through">
    <!-- Page, data-page contains page name-->
    <div data-page="profile" class="page">
        <!-- Scrollable page content-->
        <div class="page-content">
            <div class="content-block userblock">
                <img src='img/default.png' class="userthumb" id="parapara_mypage_profile_pic"/>

            </div>
            <div class="content-block" style="margin:0px;padding:20px 10px;">
                <div class="buttons-row"><a href="#" class="button btn-tab tabactive" onclick="mypage_tab('mypage_tab');" id="parapara_tab_1">My Post</a><a href="#" class="button btn-tab" onclick="mypage_tab('mypage_cool_tab');" id="parapara_tab_2">Cool!</a></div>
            </div>
            <div class="row">
                <div class="gallery-row" id="parapara_mypage_feed">

                </div>

                <div class="gallery-row" id="parapara_mypage_cool_feed" style="display: none;">

                </div>
            </div>
        </div>
    </div>
</div>
